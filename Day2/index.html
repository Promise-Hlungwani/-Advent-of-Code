      const rules = {
        A: { X: 4, Y: 8, Z: 3 },
        B: { X: 1, Y: 5, Z: 9 },
        C: { X: 7, Y: 2, Z: 6 },
      };

      // Object containing the second set of rules
      const part2Rules = {
        A: { X: 3, Y: 4, Z: 8 },
        B: { X: 1, Y: 5, Z: 9 },
        C: { X: 2, Y: 6, Z: 7 },
      };

      // Initialize totalScore with let instead of modifying it directly
      let totalScore = 0;
      let totalScore2 = 0;

      // Split the input by lines and trim any leading/trailing spaces
      const rounds = input.trim().split(/\n/);

      // Function to calculate total points based on given rules
      function calculateTotalScore(rules, rounds) {
        let points = 0;
        rounds.forEach((round) => {
          // Use destructuring to make the code more concise
          const [opponentMove, myMove] = round.trim().split(' ');

          // Check if opponentMove and myMove are valid keys in rules to avoid errors
          if (rules[opponentMove] && rules[opponentMove][myMove]) {
            points += rules[opponentMove][myMove];
          } else {
            console.log(`Invalid input: ${round}`);
          }
        });
        return points;
      }

      totalScore = calculateTotalScore(rules, rounds);
      totalScore2 = calculateTotalScore(part2Rules, rounds);

      console.log('Total Points (Rules Set 1):', totalScore);
      console.log('Total Points (Rules Set 2):', totalScore2);
